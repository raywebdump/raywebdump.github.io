<html><head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>D&amp;D character sheet</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<style>
		label{
			padding-right: 5px;
		}
		span{
			margin: auto;
			padding: 10px;
		}
		.blocco, span.caratteristica, span.abilita, span.carico, span.pf, span.velocita, span.salvezza{
			margin: 10px;
			display: block;
		}
		input.caratteristica, input.iniziativa, input.velocita, input.salvezza{
			justify-content: space-between;
			width: 25px;
		}
		input.abilita, input.ca, input.pf{
			width: 35px;
		}
	</style>
</head>
<body>
	<h3>DnD 3.5 character sheet</h3>
	
	<label for="nomepersonaggio">Nome</label><input type="text" id="nome_personaggio" name="nomepersonaggio" value="">
	<select name="sesso" id="sesso">
		<option value="M" selected="selected">M</option>
		<option value="F">F</option>
	</select>

	
	<span class="caratteristica">
		<label for="for" class="caratteristica">Forza</label><input type="text" id="for" name="for" class="caratteristica" value="10"><output class="caratteristica" id="bonus_forza"></output><br>
		<label for="des" class="caratteristica">Destrezza</label><input type="text" id="des" name="des" class="caratteristica" value="10"><br>
		<label for="cos" class="caratteristica">Costituzione</label><input type="text" id="cos" name="cos" class="caratteristica" value="10"><br>
		<label for="int" class="caratteristica">Intelligenza</label><input type="text" id="int" name="int" class="caratteristica" value="10"><br>
		<label for="sag" class="caratteristica">Saggezza</label><input type="text" id="sag" name="sag" class="caratteristica" value="10"><br>
		<label for="car" class="caratteristica">Carisma</label><input type="text" id="car" name="car" class="caratteristica" value="10"><br>
	</span>
	<span class="abilita">
		<span class="acrobazia">
			<label for="acrobazia" class="abilita">Acrobazia</label>
			<output class="abilita" id="tot_acrobazia" value="0"></output>
			<input type="number" id="punti_acrobazia" name="acrobazia" class="abilita">
			<input type="text" id="vari_acrobazia" class="abilita">
			<input type="checkbox" id="classe_acrobazia" class="abilita">
		</span>
	</span>
	<span class="carico">Carico: 
		<label for="carico_leggero" class="carico">Leggero</label>
		<label for="carico_medio" class="carico">Medio</label>
		<label for="carico_pesante" class="carico">Pesante</label>
		<label for="carico_sollevare" class="carico">Sollevare</label>
		<label for="carico_trascinare" class="carico">Trascinare</label><br>
		<output class="carico" id="carico_leggero" value="0"></output>
		<output class="carico" id="carico_medio" value="0"></output>
		<output class="carico" id="carico_pesante" value="0"></output>
		<output class="carico" id="carico_sollevare" value="0"></output>
		<output class="carico" id="carico_trascinare" value="0"></output>
	</span>
	<span class="ca">
		<label for="ca_tot" class="ca">CA</label>
		<label for="ca_contatto" class="ca">contatto</label>
		<label for="ca_impreparato" class="ca">impreparato</label><br>
		<output class="ca" id="ca_tot" value="10"></output>
		<output class="ca" id="ca_contatto" value="10"></output>
		<output class="ca" id="ca_impreparato" value="10"></output>
		<input type="text"  class="ca" id="ca_armatura" value="0">
		<input type="text"  class="ca" id="ca_scudo" value="0">
		<output class="ca" id="ca_des" value="0"></output>
		<input type="text"  class="ca" id="ca_taglia" value="0">
		<input type="text"  class="ca" id="ca_vari" value="0">
	</span>
	<span class="pf">
		Punti ferita: attuali / massimi / RD<br>
		<input type="number" class="pf" id="pf_correnti" value="1"> / 
		<input type="number" class="pf" id="pf_max" value="1"> / 
		<input type="text" class="pf" id="pf_riduzione" value="0">
	</span>
	<span class="iniziativa">
		Iniziativa 
		<output class="iniziativa" id="iniziativa_tot" value="0"></output> = DES +
		<input type="text" class="iniziativa" id="iniziativa_vari" value="0">
	</span>
	<span class="velocita">
		<label for="velocita" class="velocita">Velocit&agrave;:</label>
		<input type="text" class="velocita" id="velocita" value="9">m 
		<output class="velocita" id="velocitaq" value="6 quadretti"></output>
	</span>
	<span class="salvezza">
		--- / Classe / Caratteristica / Vari<br>
		<span class="tempra">
			<label for="tempra_tot" class="salvezza">Tempra</label>
			<output class="salvezza" id="tempra_tot"></output>
			<input class="salvezza" id="tempra_classe" value="0">
			<output class="salvezza" id="tempra_caratteristica"></output>
			<input class="salvezza" id="tempra_vari" value="0">
		</span><br>
		<span class="riflessi">
			<label for="riflessi_tot" class="salvezza">riflessi</label>
			<output class="salvezza" id="riflessi_tot"></output>
			<input class="salvezza" id="riflessi_classe" value="0">
			<output class="salvezza" id="riflessi_caratteristica"></output>
			<input class="salvezza" id="riflessi_vari" value="0">
		</span><br>
		<span class="volonta">
			<label for="volonta_tot" class="salvezza">volonta</label>
			<output class="salvezza" id="volonta_tot"></output>
			<input class="salvezza" id="volonta_classe" value="0">
			<output class="salvezza" id="volonta_caratteristica"></output>
			<input class="salvezza" id="volonta_vari" value="0">
		</span>
	</span>
	
	<span class="blocco">
		<button id="updatebutton">Update</button>
		<button id="resetbutton">Reset</button>
	</span>

	<script src="CharacterSheet.js"></script>
